{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block page_header %}
    <div class="container contact-header-container">
        <div class="row">
            <div class="col">
                {% include 'includes/headers/contact-header.html' %}
            </div>
        </div>
    </div> 
{% endblock %}


{% block content %}

<div class="overlay"></div>
<!-- Contact Section -->
<section>
	<!-- Contact Form -->

    <div class="container blog-intro mb-5">
        <div class="row blog-text-row">
            <div class="col-12">
            <h2>
                Get in touch today! 
            </h2>
            </div>
        </div>
    </div>
    <!--- Form/taken from W3 schools https://www.w3schools.com/howto/howto_css_contact_form.asp --->
    <div class="container">
        <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2">
        <form id="contactForm" class =" mb-5">
            <label for="fullname">Full Name *</label>
            <input type="text" name="name" class="form-control margin-5" id="fullname" placeholder="Your Name..." required/>
            <label for="emailaddress">Email Address *</label>
            <input type="email" name="emailaddress" class="form-control margin-5" id="emailaddress" minlength="10" pattern=".+.com" placeholder="Your Email address.." required/>
            <label for="projectsummary">Subject *</label>
            <textarea rows="5" name="projectsummary" class="form-control margin-5" style="height:200px" id="projectsummary" placeholder="Write your query and click submit.." required></textarea>
            <div class= "submit-button">
            <button form="contactForm" type="submit" id="submit" class="btn btn-primary mt-5" >Submit</button>
            </div>
        </form>
        </div>
    </div>
</section>
